tags:
  - Authentication
summary: Register User
operationId: registerUser
description: 'Register a new user with their email, password and name.'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            description: 'Email for registration'
            example: johndoe@example.com
          password:
            type: string
            format: password
            description: 'Password for registration'
            example: password123
responses:
  '201':
    description: 'User registration successfully'
    content:
      application/json:
        schema:
          type: object
          properties:
            userId:
              type: string
              description: 'User`s Id'
              example: 64af16e9c6b9e71a6c123abc
            status:
              type: string
              description: 'Response status'
              example: 'success'
            message:
              type: string
              description: 'Response message'
              example: 'Successfully registered a user'
  '409':
    $ref: '../../../components/responses/users/409.yaml'
  '500':
    $ref: '../../../components/responses/users/500.yaml'
