tags:
  - Authentication
summary: Register User
operationId: registerUser
description: 'Register a new user with their email, password and name.'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
            description: 'Email for registration'
            example: johndoe@example.com

responses:
  '201':
    description: 'User registration successfully'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: 'Response status'
              example: 201
            message:
              type: string
              description: 'Response message'
              example: 'Successfully registered a user'
            data:
              type: object
              $ref: ../../../components/schemas/users/users.yaml
              properties:
                email:
                  type: string
                  description: 'User email address'
                  example: johndoe@example.com
  '409':
    $ref: '../../../components/responses/users/409.yaml'
  '500':
    $ref: '../../../components/responses/users/500.yaml'
