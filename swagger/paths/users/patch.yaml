tags:
  - Users
summary: Update User Data
operationId: updateUsers
description: "Update authenticated user's details, such as email, name, or avatar."
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          email:
            type: string
            format: email
            description: 'Updated email address of the user'
            example: 'updateduser@example.com'
          name:
            type: string
            description: 'Updated name of the user'
            example: 'Updated Name'
          avatar:
            type: string
            format: binary
            description: 'New avatar image to upload (optional)'
responses:
  '200':
    description: 'User data updated successfully'
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              example: 'updateduser@example.com'
            name:
              type: string
              example: 'Updated Name'
            avatar:
              type: string
              example: 'https://example.com/updated-avatar.jpg'
  '400':
    $ref: '../../components/responses/users/400.yaml'
  '401':
    $ref: '../../components/responses/users/401.yaml'
  '404':
    $ref: '../../components/responses/users/404.yaml'
