tags:
  - Authentication
summary: Login or Sign Up with Google
operationId: loginGoogleOAuthUrl
description: 'Uses a Google OAuth authorization code to log in or register a user'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - code
        properties:
          code:
            type: string
            description: 'authorization code received from Google OAuth flow'
            example: 4/0AX4XfWjDqT8PbZ6UYOa9R_mZf
responses:
  '200':
    description: 'Successful login or registration via Google OAuth'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in via Google OAuth!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  description: 'JWT access token for authentication'
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                user:
                  type: object
                  description: 'Details of the authenticated user'
                  properties:
                    id:
                      type: string
                      example: 64af16e9c6b9e71a6c123abc
                    email:
                      type: string
                      format: email
                      example: johndoe@example.com
                    name:
                      type: string
                      example: Jonh Doe
                    avatar:
                      type: string
                      format: uri
                      example: https://example.com/avatar.jpg
  '400':
    $ref: '../../../../components/responses/user/400.yaml'
  '401':
    $ref: '../../../../components/responses/user/401.yaml'
  '500':
    $ref: '../../../../components/responses/user/500.yaml'
