
  tags:
    - Water
  summary: Get water data for the current day
  description: Retrieves water portions consumed on the current day, along with the total amount of water consumed.
  operationId: getCurrentDayWater
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Successful retrieval of water data for the current day
      content:
        application/json:
          schema:
            type: object
            required:
              - totalWater
              - waterPortions
            properties:
              totalWater:
                type: number
                format: float
                description: The total amount of water consumed on the current day
                example: 60
              waterPortions:
                type: array
                items:
                  type: object
                  properties:
                    amount:
                      type: number
                      format: float
                      description: The amount of water consumed in this portion
                      example: 50
                    time:
                      type: string
                      format: date-time
                      description: The time when the water was consumed
                      example: '11:20'
                    userId:
                      type: string
                      description: The ID of the user who logged the water portion
                      example: '6782c8efc7b76099e5faba53'
    '400':
      $ref: ../../components/responses/400.yaml
    '404':
      $ref: ../../components/responses/404.yaml
    '500':
      $ref: ../../components/responses/500.yaml
