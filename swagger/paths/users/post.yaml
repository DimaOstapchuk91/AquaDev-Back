tags:
  - User
summary: Create a new user
operationId: users
description: 'Create a new user'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: 'User name'
            example: 'John Doe'
          email:
            type: string
            description: 'Email address'
            example: 'jonh.doe@example.com'
          password:
            type: string
            description: 'User password'
            example: password
          gender:
            type: string
            description: 'User gender'
            enum:
              - woman
              - man
            example: man
          weight:
            type: number
            description: 'User weight in kilograms'
            example: 70
          timeActive:
            type: number
            description: 'User activity time in minutes'
            example: 120
          dailyNorma:
            type: number
            description: 'User`s daily calorie intake'
            example: 2000
          avatar:
            type: string
            description: 'User avatar URL'
            example: https:://example.com/avatar.jpg
  description: Details to create a user
responses:
  '201':
    description: 'Create a user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Seccessfully registered a user'
            data:
              type: object
              $ref: ../../components/schemas/users/user.yaml
  '400':
    $ref: '../../components/responses/users/400.yaml'
  '401':
    $ref: '../../components/responses/users/401.yaml'
  '500':
    $ref: '../../components/responses/users/500.yaml'
