description: 'Internal server error'
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - details
      properties:
        status:
          type: integer
          example: 500
        message:
          type: string
          example: Internal Server error
        details:
          type: string
          example: 'Something went wrong. Please try again later.'
