type: object
required:
  - amount
  - time
  - userId
properties:
  amount:
    type: number
    format: float
    description: The amount of water consumed
    example: 70
  time:
    type: string
    format: date-time
    description: The time when the water was consumed
    example: '15:20'
  userId:
    type: string
    description: The ID of the user who logged the water portion
    example: '67821d4e075d6ac0ea29e144'
