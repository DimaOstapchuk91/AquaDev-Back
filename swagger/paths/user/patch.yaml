tags:
  - User
summary: Update User Data
operationId: updateUsers
description: "Update authenticated user's details, such as email, name, or avatar."
security:
  - bearerAuth: []
parameters:
  - name: userId
    in: path
    required: true
    schema:
      type: string
      description: 'The ID of the user to update'
      example: 'user_id_123'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - name
        properties:
          email:
            type: string
            format: email
            example: 'updateduser@example.com'
          name:
            type: string
            example: 'Updated Name'
          avatar:
            type: string
            format: binary
            description: 'Avatar file to upload'
responses:
  '200':
    description: 'User data updated successfully'
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              example: 'updateduser@example.com'
            name:
              type: string
              example: 'Updated Name'
            avatar:
              type: string
              example: 'https://example.com/updated-avatar.jpg'
  '400':
    $ref: '../../components/responses/user/400.yaml'
  '401':
    $ref: '../../components/responses/user/401.yaml'
  '404':
    $ref: '../../components/responses/user/404.yaml'
