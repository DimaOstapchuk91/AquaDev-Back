components:
  schemas:
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: "User's email address"
          example: 'user@example.com'
        password:
          type: string
          format: password
          description: "User's password (min: 6, max: 28 characters)"
          minLength: 6
          maxLength: 28
          example: 'password123'
