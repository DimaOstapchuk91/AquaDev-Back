tags:
  - Google OAuth
summary: URL generation for Google OAuth
operationId: generateGoogleOAuthUrl
description: 'Generates a URL for Google OAuth authorization to obtain an authorization code'
security: []
responses:
  '200':
    description: 'Successfully obtainsd URL for Google OAuth'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully get Google OAuth url!
            data:
              type: object
              properties:
                url:
                  type: string
                  example: 'https://accounts.google.com/o/oauth2/auth?client_id=xxxxxx&redirect_uri=xxxxx&response_type=code&scope=email'
    '400':
      $ref: ../../components/responses/user/400.yaml
    '500':
      $ref: ../../components/responses/user/500.yaml
